	HTML file for implementing an image gallery using JavaScript. Includes a large display area for images, a thumbnail bar for navigation, and a button to darken/lighten the displayed image. 
	-->
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Image gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image gallery example</h1>
  <div class="full-img">
    <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
  </div>
  <div class="thumb-bar"></div>
  <script src="main.js"></script>
</body>
</html>
